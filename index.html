<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="Libs/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css"
    />
  </head>
  <body
    class="d-flex align-items-center justify-content-center flex-column p-0 p-lg-4 bg-body-secondary"
  >
    <main
      class="mx-auto bg-color-primary position-relative d-flex flex-column justify-content-between"
    >
      <section class="menu">
        <header
          class="header w-100 d-flex align-items-center justify-content-between"
        >
          <div class="p-3">
            <h4 class="mb-0 main-title">JS Todo App</h4>
            <span class="text-secondary-color fw-bold small tasks-pending-num"
              >10 Tasks pending</span
            >
          </div>
          <div class="p-1 rounded-circle mx-2 profile-img-container">
            <img
              class="profile-img rounded-circle"
              src="assets/img/bg.jpg"
              alt="profile photo"
            />
          </div>
        </header>
        <div class="d-flex align-items-center justify-content-between mb-4">
          <ul
            class="d-flex align-items-baseline gap-4 gap-lg-5 mt-2 list-unstyled px-2 px-lg-4"
          >
            <li class="filter active cursor-pointer" id="all">All</li>
            <li class="filter cursor-pointer" id="pending">Pending</li>
            <li class="filter cursor-pointer" id="completed">Completed</li>
          </ul>
          <figure class="mx-3 cursor-pointer">
            <img src="assets/icon/sun.svg" alt="light mode" id="theme-toggle" />
          </figure>
        </div>
      </section>
      <section class="w-100 bg-color-primary">
        <h6 class="text-center" id="order-msg">drag & drop to reorder list</h6>
        <!-- !-------------------------------------------- -->
        <!-- !Filters & theme mode -->
        <!-- !-------------------------------------------- -->

        <!-- !-------------------------------------------- -->
        <!--! Tasks List -->
        <!-- !-------------------------------------------- -->
        <ul class="tasks-list-container p-0 m-0"></ul>
      </section>
      <div class="new-todo p-2 w-100">
        <form
          class="d-flex align-items-center justify-content-between mx-2"
          id="todo-form"
        >
          <input
            class="border-0 input-group p-2 new-todo"
            type="text"
            name="newtodo-input"
            id="newtodo-input"
            placeholder="Add Task ..."
          />
          <button type="submit" class="border-0 bg-transparent">
            <img src="assets/icon/add-square.svg" alt="add todo" />
          </button>
        </form>
      </div>
    </main>

    <!-- !-------------------------------------------- -->
    <!--! Scripts -->
    <!-- !-------------------------------------------- -->

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="scripts.js"></script>
    <script src="/Libs/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
